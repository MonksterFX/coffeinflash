<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"
      integrity="sha512-v8ng/uGxkge3d1IJuEo6dJP8JViyvms0cly9pnbfRxT6/31c3dRWxIiwGnMSWwZjHKOuY3EVmijs7k1jz/9bLA=="
      crossorigin="anonymous"
    ></script>
    <script defer src="/public/js/chat.js"></script>
    <link rel="stylesheet" href="/public/css/chat.css" />
    <title>CoffeinFlash!!!</title>
  </head>
  <body>
    <div class="cc-container">
      <div class="cc-header">Coffein Flash</div>
      <div class="cc-chats"></div>
      <div id="chat" class="cc-room"></div>
      <div class="cc-footer">
        <form onSubmit="return chatSendMessage(this.form.msg.value)">
          <input type="text" id="cc-message-input" name="msg" />
          <input type="submit" class="button" value="SEND" />
        </form>
      </div>
    </div>
  </body>
</html>
